<li><p>使用spark快速求出用户点击过的商品类目</p>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 1) broadcast-hash join</span></span><br><span class="line">spark.conf.set(<span class="string">"spark.sql.autoBroadcastJoinThreshold"</span>, <span class="number">4</span>*<span class="number">10485760</span>)</span><br><span class="line">spark.sql(<span class="string">"select userid,category_id /*broadcast(product_info)*/ from user_click left join product_info on productid=product_id"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 2) sort-merge join</span></span><br><span class="line">spark.conf.set(<span class="string">"spark.sql.join.preferSortMergeJoin"</span>, <span class="literal">true</span>)</span><br><span class="line">spark.sql(<span class="string">"select userid,category_id from user_click left join product_info on productid=product_id"</span>)</span><br></pre></td></tr></table></figure>
</li>
<li><p>使用spark求出每个类目点击量最大的50个商品</p>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">spark.sql(<span class="string">"select product_id,category_id,click from (select product_id,category_id,click,dense_rank() over (partition by category_id order by click desc) as rank from (select product_id,click,category_id from (select productid,count(userid) as click from user_click group by productid) left join product_info on productid=product_id)) where rank &lt;=50"</span>)</span><br></pre></td></tr></table></figure>
</li>
</ul>
